<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpeechSynthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="spsynth.css">
</head>

<body>

    <div id="big-circle" class="circle big voicemate">
        <div class="circle holder">
          <span class="title">VoiceMate 48</span>
        </div>
        <textarea name="text">Write something here...</textarea>
        <div class="circle one">
          <label for="pitch">Pitch:</label>
          <input name="pitch" type="range" min="0" max="2" step="0.1">
        </div>
        <div class="circle two">
          <label for="rate">Rate:</label>
          <input name="rate" type="range" min="0" max="3" value="1" step="0.1">
        </div>
        <button id="speak" class="circle three">Speak</button>
        <select name="voice" id="voices" class="circle four">
          <option name="voiceoption" value="9">Select A Voice</option>
        </select>
        <div class="circle five"></div>
        <button type="button" id="random" class="circle six">Random</button>
    </div>



  <script src="spsynth.js"></script>
</body>
